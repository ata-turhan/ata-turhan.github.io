<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <form class="login-form" action="Webform2.html" method="POST">
    <div class="form-group">
      <label for="website-url">Website URL</label>
      <input type="url" id="website-url" name="website-url" placeholder="Website URL" pattern="^https?://.*" title="Website URL must start with 'http://' or 'https://'">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" placeholder="first name" pattern="[A-Z][a-zA-Z]{1,}" title="First name must start with an uppercase letter and be at least 2 characters long.">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" pattern=".{10,}" title="Password must be at least 10 characters long.">
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
